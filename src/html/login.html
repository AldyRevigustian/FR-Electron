<!DOCTYPE html>
<html>

<head>
    <title>Guru Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="login-header">            <div class="icon-wrapper">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Graduation Cap -->
                    <path d="M12 3L1 9L12 15L21 10.09V17H23V9L12 3Z" fill="white" />
                    <path d="M5 13.18V17.18C5 19.45 8.69 21 12 21C15.31 21 19 19.45 19 17.18V13.18L12 15.82L5 13.18Z" fill="white" />
                    <!-- Tassel -->
                    <circle cx="21" cy="10" r="1.5" fill="white" />
                    <path d="M21 11.5L21 14.5" stroke="url(#tasselGradient)" stroke-width="1.5" stroke-linecap="round" />
                    <defs>
                        <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#F0F0F0;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="tasselGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <div class="icon-glow"></div>
            </div>
            <h1>Login Guru</h1>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <div class="input-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8L12 13L4 8V6L12 11L20 6V8Z"
                            fill="#7A78AA" />
                    </svg>
                </div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required placeholder="Masukkan email Anda">
            </div>
            <div class="input-group">
                <div class="input-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18,8A6,6 0 0,0 12,2A6,6 0 0,0 6,8V10H5A2,2 0 0,0 3,12V20A2,2 0 0,0 5,22H19A2,2 0 0,0 21,20V12A2,2 0 0,0 19,10H18V8M12,4A4,4 0 0,1 16,8V10H8V8A4,4 0 0,1 12,4Z"
                            fill="#7A78AA" />
                    </svg>
                </div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan password Anda">
            </div> <button type="submit">
                <span>Login</span>
            </button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
