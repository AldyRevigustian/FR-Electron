<!DOCTYPE html>
<html>

<head>
    <title>Pilih Kelas</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="selection-header">
            <div class="icon-wrapper">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Graduation Cap -->
                    <path d="M12 3L1 9L12 15L21 10.09V17H23V9L12 3Z" fill="white" />
                    <path d="M5 13.18V17.18C5 19.45 8.69 21 12 21C15.31 21 19 19.45 19 17.18V13.18L12 15.82L5 13.18Z"
                        fill="white" />
                    <!-- Tassel -->
                    <circle cx="21" cy="10" r="1.5" fill="white" />
                    <path d="M21 11.5L21 14.5" stroke="url(#tasselGradient)" stroke-width="1.5"
                        stroke-linecap="round" />
                    <defs>
                        <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#F0F0F0;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="tasselGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <div class="icon-glow"></div>
            </div>
            <h1>Pilih Kelas</h1>
            <p class="subtitle">Pilih kelas untuk memulai absensi</p>
        </div>
        <form id="selectionForm">
            <div class="select-group">
                <div class="select-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3L1 9L12 15L21 10.09V17H23V9L12 3Z" fill="#7A78AA" />
                        <path
                            d="M5 13.18V17.18C5 19.45 8.69 21 12 21C15.31 21 19 19.45 19 17.18V13.18L12 15.82L5 13.18Z"
                            fill="#7A78AA" />
                    </svg>
                </div>
                <label for="classSelect">Kelas</label>
                <div class="custom-select-wrapper">
                    <select id="classSelect" name="classSelect" required>
                        <option value="" disabled selected>Pilih kelas Anda</option>
                    </select>
                    <div class="select-arrow">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10L12 15L17 10H7Z" fill="#7A78AA" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="select-group">
                <div class="select-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1L13.5 2.5L16.17 5.17L10.58 10.76C10.22 11.12 10 11.6 10 12.1V23H12V16H14V23H16V12.1C16 11.6 15.78 11.12 15.42 10.76L21 9Z"
                            fill="#7A78AA" />
                    </svg>
                </div>
                <label for="attendanceSelect">Tipe Absensi</label>
                <div class="custom-select-wrapper">
                    <select id="attendanceSelect" name="attendanceSelect" required>
                        <option value="" disabled selected>Pilih tipe absensi</option>
                        <option value="masuk">Absen Masuk</option>
                        <option value="keluar">Absen Keluar</option>
                    </select>
                    <div class="select-arrow">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10L12 15L17 10H7Z" fill="#7A78AA" />
                        </svg>
                    </div>
                </div>
            </div>
            <button type="submit" id="startButton" style="margin-top: 30px;">
                <span>Mulai Absensi</span>
            </button>
            <div id="pythonMessages"></div>
        </form>
    </div>
    <script src="../js/selection.js"></script>
</body>

</html>
