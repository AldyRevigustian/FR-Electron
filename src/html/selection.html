<!DOCTYPE html>
<html>
<head>
    <title>Pilih Kelas</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="selection-header">
            <div class="icon-wrapper">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Classroom icon -->
                    <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19Z" fill="url(#classroomGradient)"/>
                    <path d="M7 7H17V9H7V7ZM7 11H17V13H7V11ZM7 15H13V17H7V15Z" fill="url(#linesGradient)"/>
                    <defs>
                        <linearGradient id="classroomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="linesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#7A78AA;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#5A588A;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <div class="icon-glow"></div>
            </div>
            <h1>Pilih Kelas</h1>
            <p class="subtitle">Pilih kelas untuk memulai absensi</p>
        </div>
        <form id="selectionForm">
            <div class="select-group">
                <div class="select-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3L1 9L12 15L21 10.09V17H23V9L12 3Z" fill="#7A78AA"/>
                        <path d="M5 13.18V17.18C5 19.45 8.69 21 12 21C15.31 21 19 19.45 19 17.18V13.18L12 15.82L5 13.18Z" fill="#7A78AA"/>
                    </svg>
                </div>
                <label for="classSelect">Kelas</label>
                <div class="custom-select-wrapper">
                    <select id="classSelect" name="classSelect" required>
                        <option value="" disabled selected>Pilih kelas Anda</option>
                    </select>
                    <div class="select-arrow">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10L12 15L17 10H7Z" fill="#7A78AA"/>
                        </svg>
                    </div>
                </div>
            </div>
            <button type="submit" id="startButton">
                <span>Mulai Absensi</span>
            </button>
            <div id="pythonMessages"></div>
        </form>
    </div>
    <script src="../js/selection.js"></script>
</body>
</html>
